{% extends 'layouts/blank.html' %} 

{% block content %}
<div class="container my-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <img src="https://via.placeholder.com/500x500" class="img-fluid rounded" alt="Product Image">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="mb-3">Product Name</h2>
      <p class="text-muted mb-2">Category Name</p>
      <h4 class="text-primary mb-3">$99.99</h4>

      <p class="mb-4">This is a detailed description of the product. It explains features, materials, usage, and any other important information that helps customers understand the product better.</p>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control w-25" value="1" min="1">
      </div>

      <button class="btn btn-dark btn-lg me-2">Add to Cart</button>
    </div>
  </div>
</div>
{% endblock %}
