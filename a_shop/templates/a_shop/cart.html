{% extends 'layouts/blank.html' %} {% load static %} {% block content %}
<div class="container my-5">
  <h2 class="mb-4 fw-semibold">Your Shopping Cart</h2>

  <div class="row">
    <div class="col-lg-8">
      {% for product in products %}
      <div class="card mb-4 shadow-sm">
        <div class="row g-0 align-items-center p-3">
          <div class="col-md-3">
            <div
              style="
                height: 200px;
                width: 100%;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <a href="{% url 'product_detail' product.id %}">
                <img
                  src="{{ product.images.first.images.url }}"
                  class="img-fluid rounded"
                  alt="Product Image"
                  style="height: 100%; width: auto; object-fit: cover"
                />
              </a>
            </div>
          </div>
          <div class="col-md-6 px-3">
            <a href="{% url 'product_detail' product.id %}">
              <h5 class="mb-1 fw-bold">{{ product.name }}</h5></a
            >
            <p class="text-muted mb-1 small">{{ product.category }}</p>
            <p class="fw-semibold text-success mb-0">${{ product.price }}</p>
          </div>
          <div class="col-md-3 text-center">
            <input
              type="number"
              class="form-control form-control-sm mb-2"
              value="1"
              min="1"
            />
            <button class="btn btn-sm btn-outline-danger">Remove</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Order Summary -->
    <div class="col-lg-4">
      <div class="card p-4 shadow-sm border-0">
        <h5 class="mb-3 fw-semibold">Order Summary</h5>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span>$149.97</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
          <span>Total</span>
          <span>$154.97</span>
        </div>
        <button class="btn btn-primary w-100 py-2">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
