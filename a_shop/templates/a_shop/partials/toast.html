    <button
      class="toast-close"
      onclick="document.getElementById('toast')?.remove()"

<script>
  setTimeout(() => {
    const toast = document.currentScript?.previousElementSibling;

      toast.classList.add("fade-out");
      setTimeout(() => toast.remove(), 400);
    }
  }, 6000);
</script>
