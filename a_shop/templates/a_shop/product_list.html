{% extends 'layouts/blank.html' %}
{% block content %}

<div class="container my-5">
  <div class="row g-4">
    {% for i in quantity %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch">
      <div class="card shadow-sm border-0 w-100">
        <img
          src="https://via.placeholder.com/286x180"
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Product Name {{ i }}</h5>
          <p class="text-muted mb-1">Category Name</p>
          <p class="fw-bold text-success mb-2">$49.99</p>
          <p class="card-text mb-4">
            Short description of the product goes here. It should be concise and catchy.
          </p>
          <a href="#" class="btn btn-dark mt-auto w-100">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
