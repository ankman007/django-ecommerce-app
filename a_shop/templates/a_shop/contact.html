{% extends 'layouts/blank.html' %}

{% block content %}
{% load static %}

<section class="max-w-3xl mx-auto mt-16 bg-white p-8 shadow-md rounded-lg">
  <h1 class="text-3xl font-bold mb-4 text-center">Contact Us</h1>
  <p class="mb-8 text-center text-gray-600">
    We'd love to hear from you! Fill out the form below and we'll get back to
    you as soon as possible.
  </p>

  <form method="post" action="{% url 'contact' %}" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="name" class="block font-medium">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-400"
      />
    </div>

    <div>
      <label for="email" class="block font-medium">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-400"
      />
    </div>

    <div>
      <label for="subject" class="block font-medium">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-400"
      />
    </div>

    <div>
      <label for="message" class="block font-medium">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-400"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition"
    >
      Send Message
    </button>
  </form>
</section>
{% endblock %}
