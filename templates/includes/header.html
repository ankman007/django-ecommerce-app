{% load static %}
<header
  class="flex items-center justify-between bg-gray-800 h-20 px-8 text-white sticky top-0 z-40"
>
  <div>
    <a class="flex items-center gap-2" href="/">
      <img class="h-6" src="{% static 'images/logo.svg' %}" alt="Logo" />
      <span class="text-lg font-bold">eCommerce store</span>
    </a>
  </div>
  <nav class="block relative">
    <ul class="navitems flex items-center justify-center h-full space-x-4">
      {% if request.user.is_authenticated %}
      <li x-data="{ dropdownOpen: false }" class="relative">
        <a
          @click="dropdownOpen = !dropdownOpen"
          @click.away="dropdownOpen = false"
          class="cursor-pointer select-none flex items-center gap-2"
        >
          <img
            class="h-8 w-8 rounded-full object-cover"
            src="{{ request.user.profile.avatar }}"
            alt="Avatar"
          />
          {{ request.user.profile.name }}
          <img
            x-bind:class="dropdownOpen && 'rotate-180 duration-300'"
            class="w-4"
            src="https://img.icons8.com/small/32/ffffff/expand-arrow.png"
            alt="Dropdown"
          />
        </a>
        <div
          x-show="dropdownOpen"
          x-cloak
          class="absolute right-0 bg-white text-black shadow rounded-lg w-40 p-2 z-20"
          x-transition:enter="duration-300 ease-out"
          x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
          x-transition:enter-end="opacity-100 translate-y-0 scale-100"
        >
          <ul class="hoverlist [&>li>a]:justify-end">
            <li><a href="{% url 'profile' %}">My Profile</a></li>
            <li><a href="{% url 'profile-edit' %}">Edit Profile</a></li>
            <li><a href="{% url 'profile-settings' %}">Settings</a></li>
            <li><a href="{% url 'account_logout' %}">Log Out</a></li>
          </ul>
        </div>
      </li>
      {% else %}
      <li>
        <a
          href="{% url 'account_login' %}"
          class="px-4 py-2 rounded-md hover:bg-gray-700 transition duration-200 font-medium"
          >Login</a
        >
      </li>
      <li>
        <a
          href="{% url 'account_signup' %}?next={% url 'profile-onboarding' %}"
          class="px-4 py-2 rounded-md hover:bg-gray-700 transition duration-200 font-medium"
          >Signup</a
        >
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link position-relative" href="{% url 'cart' %}">
          <i class="bi bi-cart-fill fs-5"></i>
          <span
            id="cart-count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            {{ cart_count  }}
          </span>
        </a>
      </li>
    </ul>
  </nav>
  <script>
  function updateCartCount(event) {
    if (event.detail.xhr.responseType === "" || event.detail.xhr.responseType === "text") {
      try {
        const data = JSON.parse(event.detail.xhr.responseText);
        if (data.cart_count_html) {
          document.querySelector("#cart-count").outerHTML = data.cart_count_html;
        }
        if (data.button_html) {
          const target = event.target.querySelector(`#add-to-cart-button-${event.target.dataset.productId}`);
          if (target) {
            target.outerHTML = data.button_html;
          }
        }
      } catch (e) {
        console.error("Failed to update cart count:", e);
      }
    }
  }
</script>

</header>
